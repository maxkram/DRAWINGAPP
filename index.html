<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Рисовалка</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    
    <div id="header">
        Рисовалка
    </div>
   <div class="inputContainer">
       <div class="input" id="colorInput">
           <input type="color" list id="paintColor">
       </div>
       <div class="input" id="thicknessInput">
           <div id="circle">
               
           </div>
       </div>
       <div class="input">
            <div id="slider">
                
            </div>
       </div>       
       
   </div>
   
   <div id="container">
       <canvas id="paint" width="500px" height="400px"></canvas>
   </div>
   
   <div class="inputContainer2">
       <div class="input2">
           <span id="erase" class="button">Стереть</span>
       </div>
       <div class="input2">
           <span id="save" class="button">Сохранить</span>
       </div>
       <div class="input2">
           <span id="reset" class="button">Сбросить</span>
       </div>              
   </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
